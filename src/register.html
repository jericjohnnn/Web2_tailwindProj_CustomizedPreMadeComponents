<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="flex justify-around py-4 bg-gray-600/20 backdrop-blur-md shadow-md w-full fixed top-0 left-0 right-0 z-10"
    >
      <!-- Logo Container -->
      <div class="flex items-center">
        <!-- Logo -->
        <a class="cursor-pointer" href="index.html">
          <h3 class="text-2xl font-medium text-blue-500">
            <img
              class="h-10 object-cover"
              src="img/JJLOGO.png"
              alt="Store Logo"
            />
          </h3>
        </a>
      </div>


      <!-- Links Section -->
      <div class="items-center hidden space-x-8 lg:flex">
        <a
          class="flex text-white hover:text-yellow-300 cursor-pointer transition-colors duration-300"
          href="index.html"
        >
          Home
        </a>
        <a
          class="flex text-white hover:text-yellow-300 cursor-pointer transition-colors duration-300"
          href="about.html"
        >
          About Me
        </a>
      </div>


      <!-- Icon Menu Section -->
      <div class="flex items-center space-x-5">
        <!-- Register -->
        <a
          class="flex text-white hover:text-yellow-300 cursor-pointer transition-colors duration-300"
          href="register.html"
        >
          <svg
            class="fill-current h-5 w-5 mr-2 mt-0.5"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 0L11.34 .03L15.15 3.84L16.5 2.5C19.75 4.07 22.09 7.24 22.45 11H23.95C23.44 4.84 18.29 0 12 0M12 4C10.07 4 8.5 5.57 8.5 7.5C8.5 9.43 10.07 11 12 11C13.93 11 15.5 9.43 15.5 7.5C15.5 5.57 13.93 4 12 4M12 6C12.83 6 13.5 6.67 13.5 7.5C13.5 8.33 12.83 9 12 9C11.17 9 10.5 8.33 10.5 7.5C10.5 6.67 11.17 6 12 6M.05 13C.56 19.16 5.71 24 12 24L12.66 23.97L8.85 20.16L7.5 21.5C4.25 19.94 1.91 16.76 1.55 13H.05M12 13C8.13 13 5 14.57 5 16.5V18H19V16.5C19 14.57 15.87 13 12 13M12 15C14.11 15 15.61 15.53 16.39 16H7.61C8.39 15.53 9.89 15 12 15Z"
            />
          </svg>
          Register
        </a>
        <!-- Login -->
        <a
          class="flex text-gray-600 cursor-pointer transition-colors duration-300 font-semibold text-yellow-300"
          href="login.html"
        >
          <svg
            class="fill-current h-5 w-5 mr-2 mt-0.5"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M10,17V14H3V10H10V7L15,12L10,17M10,2H19A2,2 0 0,1 21,4V20A2,2 0 0,1 19,22H10A2,2 0 0,1 8,20V18H10V20H19V4H10V6H8V4A2,2 0 0,1 10,2Z"
            />
          </svg>
          Login
        </a>
      </div>
    </nav>

    <!-- main -->
    <!-- register -->
    <div class="relative isolate overflow-hidden bg-stone-950">
      <svg
        class="absolute inset-0 -z-10 h-full w-full [mask-image:radial-gradient(100%_100%_at_top_right,white,transparent)]"
        aria-hidden="true"
      >
        <defs>
          <pattern
            id="983e3e4c-de6d-4c3f-8d64-b9761d1534cc"
            width="200"
            height="200"
            x="50%"
            y="-1"
            patternUnits="userSpaceOnUse"
          >
            <path d="M.5 200V.5H200" fill="none" />
          </pattern>
        </defs>
        <svg x="50%" y="-1" class="overflow-visible fill-gray-800/20">
          <path
            d="M-200 0h201v201h-201Z M600 0h201v201h-201Z M-400 600h201v201h-201Z M200 800h201v201h-201Z"
            stroke-width="0"
          />
        </svg>
        <rect
          width="100%"
          height="100%"
          stroke-width="0"
          fill="url(#983e3e4c-de6d-4c3f-8d64-b9761d1534cc)"
        />
      </svg>
      <div
        class="absolute left-[calc(50%-4rem)] top-10 -z-10 transform-gpu blur-3xl sm:left-[calc(50%-18rem)] lg:left-48 lg:top-[calc(50%-30rem)] xl:left-[calc(50%-24rem)]"
        aria-hidden="true"
      >
        <div
          class="aspect-[1108/632] w-[69.25rem] bg-gradient-to-r from-[#ffffff] to-[#30303102] opacity-20"
          style="
            clip-path: polygon(
              73.6% 51.7%,
              91.7% 11.8%,
              100% 46.4%,
              97.4% 82.2%,
              92.5% 84.9%,
              75.7% 64%,
              55.3% 47.5%,
              46.5% 49.4%,
              45% 62.9%,
              50.3% 87.2%,
              21.3% 64.1%,
              0.1% 100%,
              5.4% 51.1%,
              21.4% 63.9%,
              58.9% 0.2%,
              73.6% 51.7%
            );
          "
        ></div>
      </div>
      <div
        class="mx-auto max-w-5xl px-6 pb-24 pt-10 sm:pb-32 lg:flex lg:px-8 lg:py-28"
      >
        <div
          class="mx-auto max-w-2xl flex-shrink-0 lg:mx-0 lg:max-w-xl lg:pt-8"
        >
          <!-- HEADING ANIMATION -->

          <div class="max-w-md flex-none sm:max-w-sm lg:max-w-md">
            <img
              src="img/register.png"
              alt="App screenshot"
              width="2432"
              height="1442"
            />
          </div>
        </div>
        <div
          class="mx-auto mt-16 flex max-w-2xl sm:mt-24 lg:ml-10 lg:mr-0 lg:mt-0 lg:max-w-none lg:flex-none xl:ml-32"
        >
          <div class="max-w-md flex-none sm:max-w-sm lg:max-w-md">
            <!-- component -->

            <div class="bg-white p-8 rounded shadow-md max-w-md w-full mx-auto">
              <h2 class="text-center text-2xl font-semibold mb-4">Register</h2>

              <form action="#" method="POST">
                <!-- firstname, lastname -->
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label
                      for="firstName"
                      class="block text-sm font-medium text-gray-700"
                      >First name</label
                    >
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      class="mt-1 p-2 w-full border rounded-md"
                    />
                  </div>
                  <div>
                    <label
                      for="lastName"
                      class="block text-sm font-medium text-gray-700"
                      >Last name</label
                    >
                    <input
                      type="text"
                      id="lastName"
                      name="lastName"
                      class="mt-1 p-2 w-full border rounded-md"
                    />
                  </div>
                </div>

                <!-- email -->
                <div class="mt-4">
                  <label
                    for="email"
                    class="block text-sm font-medium text-gray-700"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="mt-1 p-2 w-full border rounded-md"
                  />
                </div>
                <!-- password -->
                <div class="mt-4">
                  <label
                    for="password"
                    class="block text-sm font-medium text-gray-700"
                    >Password
                  </label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="mt-1 p-2 w-full border rounded-md"
                  />
                </div>

                <!-- register -->
                <div class="mt-6">
                  <button
                    type="submit"
                    class="w-full p-3 bg-yellow-300 text-stone-950 rounded-md hover:bg-yellow-400 font-bold"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
