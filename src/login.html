    <!-- main -->
    <div
      class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950"
    >
      <div
        class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md"
      >
        <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">
          Login
        </h1>
        <form action="#">
          <div class="mb-4">
            <label
              for="email"
              class="block text-sm font-medium text-stone-950 dark:text-gray-300 mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-yellow-300 focus:border-yellow-300"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-stone-950 dark:text-gray-300 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-yellow-300 focus:border-yellow-300"
              required
            />
            <a
              href="#"
              class="text-xs text-stone-950 hover:text-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-300"
              >Forgot Password?</a
            >
          </div>
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                class="h-4 w-4 rounded border-gray-300 text-stone-950 focus:ring-yellow-300 focus:outline-none"
                checked
              />
              <label
                for="remember"
                class="ml-2 block text-sm text-stone-950 dark:text-gray-300"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="text-xs text-stone-950 hover:text-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-300"
              >Create Account</a
            >
          </div>
          <button
            type="submit"
            class="font-bold w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm text-stone-950 bg-yellow-300 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-300"
          >
            Login
          </button>
        </form>
      </div>
    </div>
