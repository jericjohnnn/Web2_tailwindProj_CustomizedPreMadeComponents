<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body>
       
<!-- Navbar -->
<nav
class="flex justify-around py-4 bg-white/80 backdrop-blur-md shadow-md w-full fixed top-0 left-0 right-0 z-10"
>
<!-- Logo Container -->
<div class="flex items-center">
  <!-- Logo -->
  <a class="cursor-pointer" href="index.html">
    <h3 class="text-2xl font-medium text-blue-500">
      <img
        class="h-10 object-cover"
        src="img/JJLOGO.png"
        alt="Store Logo"
      />
    </h3>
  </a>
</div>

<!-- Links Section -->
<div class="items-center hidden space-x-8 lg:flex">
  <a
    class="flex text-gray-600 hover:text-blue-500 cursor-pointer transition-colors duration-300"
    href="index.html"
  >
    Home
  </a>
  <a
    class="flex text-gray-600 hover:text-blue-500 cursor-pointer transition-colors duration-300"
    href="about.html"
  >
    About Us
  </a>
</div>

<!-- Icon Menu Section -->
<div class="flex items-center space-x-5">
  <!-- Register -->
  <a
    class="flex text-gray-600 hover:text-blue-500 cursor-pointer transition-colors duration-300"
    href="register.html"
  >
    <svg
      class="fill-current h-5 w-5 mr-2 mt-0.5"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.1"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path
        d="M12 0L11.34 .03L15.15 3.84L16.5 2.5C19.75 4.07 22.09 7.24 22.45 11H23.95C23.44 4.84 18.29 0 12 0M12 4C10.07 4 8.5 5.57 8.5 7.5C8.5 9.43 10.07 11 12 11C13.93 11 15.5 9.43 15.5 7.5C15.5 5.57 13.93 4 12 4M12 6C12.83 6 13.5 6.67 13.5 7.5C13.5 8.33 12.83 9 12 9C11.17 9 10.5 8.33 10.5 7.5C10.5 6.67 11.17 6 12 6M.05 13C.56 19.16 5.71 24 12 24L12.66 23.97L8.85 20.16L7.5 21.5C4.25 19.94 1.91 16.76 1.55 13H.05M12 13C8.13 13 5 14.57 5 16.5V18H19V16.5C19 14.57 15.87 13 12 13M12 15C14.11 15 15.61 15.53 16.39 16H7.61C8.39 15.53 9.89 15 12 15Z"
      />
    </svg>
    Register
  </a>

  <!-- Login -->
  <a
    class="flex text-gray-600 cursor-pointer transition-colors duration-300 font-semibold text-blue-600"
    href="login.html"
  >
    <svg
      class="fill-current h-5 w-5 mr-2 mt-0.5"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.1"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path
        d="M10,17V14H3V10H10V7L15,12L10,17M10,2H19A2,2 0 0,1 21,4V20A2,2 0 0,1 19,22H10A2,2 0 0,1 8,20V18H10V20H19V4H10V6H8V4A2,2 0 0,1 10,2Z"
      />
    </svg>
    Login
  </a>
</div>
</nav>


    <!-- main -->
    <div
      class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950"
    >
      <div
        class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md"
      >
        <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">
          Welcome Back!
        </h1>
        <form action="#">
          <div class="mb-4">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="your@email.com"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your password"
              required
            />
            <a
              href="#"
              class="text-xs text-gray-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >Forgot Password?</a
            >
          </div>
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 focus:outline-none"
                checked
              />
              <label
                for="remember"
                class="ml-2 block text-sm text-gray-700 dark:text-gray-300"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="text-xs text-indigo-500 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >Create Account</a
            >
          </div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
